    <script>
        //jinja sy js my conversion osi variable ki

        var product_name = {{ product_name1|tojson }}
        var retail_price = {{retail_price1|tojson}}
        var image = {{image1|tojson}}
        var discounted_price={{discounted_price1|tojson}}
        var description={{description1|tojson}}
        var product_rating={{product_rating1|tojson}}
        var brand={{brand1|tojson}}




        //likn list nahi ai string ban gaya
        //document.getElementById("id1").innerHTML=product_name

        //ab is string seprate kiya or array/list my tabdeel kiya


        product_list=[]
        for (var i = 0; i < product_name.length; i++) {
            //var listItem = document.createElement('li');
            product_list[i]=product_name[i];
            //listItem.innerText = product_name[i];
            //document.getElementById('myList').appendChild(listItem);
        }

        //uncomment kardo id1 sy 5 images or price ogaira ka data dekhny kyliay
        for(var i=0;i<product_list.length;i++)
        {
            //document.getElementById("id2").innerHTML += product_list[i]+"<br>"
        }

        retail_list=[]
        for (var i = 0; i < retail_price.length; i++) {
            var listItem = document.createElement('li');
            retail_list[i]=retail_price[i];
            listItem.innerText = retail_price[i];
            //document.getElementById('myList').appendChild(listItem);
        }
        for(var i=0;i<retail_list.length;i++)
        {
            //document.getElementById("id3").innerHTML += retail_list[i]+"<br>"
        }


        image_list=[]
        for (var i = 0; i < image.length; i++) {
            var listItem = document.createElement('li');
            image_list[i]=image[i];
            listItem.innerText = image[i];
            //document.getElementById('myList').appendChild(listItem);
        }

        image_var=[]

        //boht sari image agai aik sath bus aik ko rakhna hyy

        for(var i=0;i<image_list.length;i++)
        {
            let imageArray = image_list[i].split(", ");
            let firstImage = imageArray[0];
            image_var[i]=firstImage
        }

        for(var i=0;i<image_var.length;i++)
        {
            //document.getElementById("id5").innerHTML += image_var[i]+"<br>"
        }

                discount_list=[]
        for(var i=0;i<discounted_price.length;i++)
        {
            discount_list[i]=discounted_price[i];
        }

         description_list=[]
        for(var i=0;i<description.length;i++)
        {
            description_list[i]=description[i];
        }

        product_rating_list=[]
        for(var i=0;i<product_rating.length;i++)
        {
          product_rating_list[i]=product_rating[i];
        }

        brand_list=[]
        for(var i=0;i<brand.length;i++)
        {
          brand_list[i]=brand[i];
        }


// ab humary pass teno listain agai hain jis my saf suthra data hy






const productNameList =product_list
const productPriceList=retail_list
const productImageList=image_var
const productDiscountList=discount_list
const productDescriptionList=description_list
const productRatingList=product_rating_list
const productBrandList=brand_list

const cardContainer = document.getElementById("product-container");

for (let i = 0; i < productNameList.length; i++) {
  const col = document.createElement("div");
  col.classList.add("col", "mb-4");

  const card = document.createElement("div");
  card.classList.add("card", "h-100", "rounded-0");

  const cardImageContainer = document.createElement("div");
  cardImageContainer.classList.add("d-flex", "justify-content-center");

  const cardImage = document.createElement("img");
  cardImage.classList.add("card-img-top", "rounded-0");
  cardImage.style.height = "150px"; // set a fixed height for the image
  cardImage.src = productImageList[i];

  const cardBody = document.createElement("div");
  cardBody.classList.add("card-body", "d-flex", "flex-column");

  const cardTitle = document.createElement("h5");
  cardTitle.classList.add("card-title");
  cardTitle.textContent = productNameList[i];

  const cardPrice = document.createElement("h6");
  cardPrice.classList.add("card-subtitle", "text-muted", "mt-auto");
  cardPrice.textContent = productPriceList[i];

  const cardRating = document.createElement("p");
  cardRating.classList.add("card-text");
  cardRating.textContent = productRatingList[i];

  const cardButtons = document.createElement("div");
  cardButtons.classList.add("d-flex", "justify-content-between");

  const buyNowButton = document.createElement("button");
  buyNowButton.classList.add("btn", "me-2", "py-2", "rounded-0", "w-75");
  buyNowButton.style.backgroundColor = "rgb(255, 206, 44)";
  buyNowButton.textContent = "Buy Now";
  buyNowButton.setAttribute("id", "buy-now-" + i);

  const bagButton = document.createElement("button");
  bagButton.classList.add("btn", "btn-outline-dark", "py-2", "rounded-0", "w-25");

  const bagIcon = document.createElement("i");
  bagIcon.classList.add("bi", "bi-bag-fill");

  bagButton.appendChild(bagIcon);
  cardButtons.appendChild(buyNowButton);
  cardButtons.appendChild(bagButton);

  cardImageContainer.appendChild(cardImage);
  cardBody.appendChild(cardTitle);
  cardBody.appendChild(cardPrice);
  cardBody.appendChild(cardRating);
  cardBody.appendChild(cardButtons);

  card.appendChild(cardImageContainer);
  card.appendChild(cardBody);

  col.appendChild(card);
  cardContainer.appendChild(col);

  const buyNowId = "buy-now-" + i;
  //use this id to create bootstrap model
  $("#" + buyNowId).click(function () {
    const model = document.createElement("div");
    model.classList.add("modal");

    const model_dialog = document.createElement("div");
    model_dialog.classList.add("modal-dialog");

    const model_content = document.createElement("div");
    model_content.classList.add("modal-content");

    const model_header = document.createElement("div");
    model_header.classList.add("modal-header");

    const model_title = document.createElement("h4"); //inside model-header
    model_title.classList.add("modal-title");
    model_title.innerHTML =
      productNameList[i] +
      "<br>" +
      //in textContent we can only pass one variable
      productRatingList[i] +
      "&emsp14;   Brand: " +
      productBrandList[i];

    const actual_price = document.createElement("p");
    actual_price.classList.add("text-decoration-line-through");
    actual_price.textContent = productPriceList[i];

    const discounted_price = document.createElement("p");
    discounted_price.classList.add("text-danger");
    discounted_price.textContent = productDiscountList[i];

    const model_body = document.createElement("div");
    model_body.classList.add("modal-body");
    model_body.textContent = productDescriptionList[i];

    const model_footer = document.createElement("div");
    model_footer.classList.add("modal-footer");

    const btn1 = document.createElement("button");
    btn1.setAttribute("type", "button"); //html type="button"
    btn1.classList.add("btn", "btn-danger");
    btn1.setAttribute("data-bs-dismiss", "modal");
    btn1.textContent = "Purchase";

    const btn2 = document.createElement("button");
    btn2.setAttribute("type", "button"); //html type="button"
    btn2.classList.add("btn-close", "btn-danger");
    btn2.setAttribute("data-bs-dismiss", "modal");

    model_title.appendChild(actual_price);
    model_title.appendChild(discounted_price);
    model_header.appendChild(model_title);
    model_header.appendChild(btn2);
    model_footer.appendChild(btn1);
    model_content.appendChild(model_header);
    model_content.appendChild(model_body);
    model_content.appendChild(model_footer);
    model_dialog.appendChild(model_content);
    model.appendChild(model_dialog);

    $(model).modal("show");
  });

  // line break kary ga har 4 cards ky bad
  if ((i + 1) % 4 === 0) {
    cardContainer.appendChild(document.createElement("br"));
  }
}

</script>
